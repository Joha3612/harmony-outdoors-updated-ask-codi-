<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harmony Outdoors Website</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4CAF50, #87D68D);
        font-family: Arial, sans-serif;
    }
    header {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    nav {
        display: flex;
        justify-content: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
    }
    main {
        margin: 20px;
        text-align: center;
    }
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    .social-link {
        color: #fff;
        background-color: #333;
        padding: 5px 10px;
        margin: 0 5px;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
    </nav>
</header>
<main>
    <h1>Welcome to Harmony Outdoors</h1>
    <div class="product">
        <img src="path_to_image" alt="Camping Gear">
        <h2>Product Name</h2>
        <p>Specifications: Weight, Capacity, Material</p>
    </div>
</main>
<footer>
    <p>&copy; 2021 Harmony Outdoors | Follow Us: 
        <a href="#" class="social-link">Facebook</a>
        <a href="#" class="social-link">Twitter</a>
    </p>
</footer>
<script>
    const form = document.createElement('form');
    form.innerHTML = `
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Submit</button>
    `;
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        alert('Thank you for contacting Harmony Outdoors!');
    });
    document.querySelector('main').appendChild(form);
</script>
</body>
</html>
